<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador C贸digo Cutter/PHA</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						melon: '#FBBBAD',
						rosepink: "#EE8695",
						dullblue: "#4A7A96",
						bluewood: "#333F58",
						balticsea: "#292831"
					}
				}
			}
		}
	</script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>

<body class="bg-balticsea">

	<div class="flex items-center justify-center min-h-screen">
		<div class="bg-melon p-8 rounded-lg shadow-lg max-w-4xl w-full text-center flex flex-col gap-4">
			<div class="flex items-center justify-between mb-4 w-full">
				<a href="index.html" class="bg-bluewood text-white px-4 py-2 rounded flex-1 text-center">Voltar</a>
				<div class="flex-1"></div>
				<h2 class="text-2xl font-extrabold mx-4 flex-1 text-balticsea">Gerador de C贸digo Cutter/PHA</h2>
			</div>

			<div class="flex flex-col items-center gap-4">
				<div class="flex flex-col md:flex-row items-center gap-4 w-full">
					<select id="type-select" class="border border-dullblue rounded px-4 py-2 flex-1">
						<option value="cutter">Cutter</option>
						<option value="pha">PHA</option>
					</select>
					<input id="input-field" type="text" placeholder="Digite aqui..."
						class="border border-dullblue rounded px-4 py-2 flex-1 max-w-xs md:max-w-sm">
				</div>
				<button onclick="generateCode()" class="bg-bluewood text-white px-4 py-2 rounded">Gerar C贸digo</button>
				<div id="result" class="text-balticsea text-2xl font-extrabold"></div>
			</div>
		</div>
	</div>

	<script>
		async function generateCode() {
			const type = document.getElementById('type-select').value;
			const input = document.getElementById('input-field').value;
			const resultDiv = document.getElementById('result');

			try {
				const response = await fetch(`https://bibliocodes-api.onrender.com/${type}/${input}`);
				const data = await response.json();
				const resultText = type === 'pha' ? 'PHA' : 'Cutter';
				resultDiv.textContent = `C贸digo ${resultText}: ${data.result}`;
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}
	</script>
</body>

</html>
